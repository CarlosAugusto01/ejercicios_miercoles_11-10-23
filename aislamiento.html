<body>
    <h2>separamos vocales</h2>
   <script>
        let vocales = ["a","e","i","o","u"]
        document.write("computacion e informatica","<br>");
        let texto = 'computacion e informatica';

        function aislar(texto){
            let resultado = ""; //cadena para almacenar
            for ( const letra of texto)
            if(vocales.includes(letra))
                resultado += `${letra}`;
            return resultado;
        }
        texto = aislar(texto);
        document.write(texto);
    </script>
